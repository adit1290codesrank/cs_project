<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CS Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control" type="file" id="formFile">
            </form>
        </div>
    </nav>
    <div class="container-fluid text-center p-5 m-auto w-25">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input id="person_input" min="3" max="10" type="number" class="form-control" placeholder="Enter total number of people" aria-describedby="basic-addon1">
        </div>
    </div>
    <div id="container" class="container text-center w-100">
    </div>
    <div class="container text-center w-100">
        <button id="calculate" type="button" class="btn btn-primary" disabled>Calculate</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#person_input").bind("change", function () {
                let n = $("#person_input").val();
                if (n < 3)
                {
                    Swal.fire("Range is from 3 to 10");
                    return;
                }
                if (n > 10) {
                    Swal.fire("Upload in form of file for more than 10 entries");
                    return;
                }
                let toAdd = '';
                toAdd = toAdd + '<div class="row">';
                toAdd = toAdd + '<div class="col-auto">Person has to pay</div>';
                for (let i = 1; i <= n; i++)
                {
                    toAdd = toAdd + '<div class ="col">Person ' + i + '</div>';
                }
                toAdd = toAdd + '</div><hr/>';
                for (let i = 1; i <= n; i++) {
                    toAdd = toAdd + '<div class="row">';
                    toAdd = toAdd + '<div class="col-auto">Person ' + i + ' has to pay</div>'
                    for (let j = 1; j <= n; j++) {
                        if (i == j) {
                            toAdd = toAdd + '<div class="col"><div class="input-group"><span class="input-group-text">$</span><input id=' + '"' + i + j + '"' + ' class="form-control form-control-sm" value="0" type="text" disabled readonly></div></div>';
                        }
                        else {
                            toAdd = toAdd + '<div class="col"><div class="input-group   "><span class="input-group-text">$</span><input id=' + '"' + i + j + '"' + ' class="form-control form-control-sm" type="text" value="0"></div></div>';
                        }
                    }
                    toAdd = toAdd + '</div><hr/>'
                }
                $("#container").html(toAdd);
                $("#calculate").removeAttr("disabled");
            });

            $("#calculate").bind("click", function () {
                Swal.fire({
                    title: "Continue?",
                    showCancelButton: true,
                    confirmButtonText: "Calculate",
                    showLoaderOnConfirm: true,
                    preConfirm: async () => {
                        try {
                            let list = [];
                            for (let i = 1; i <= $("#person_input").val(); i++) {
                                let innerList = [];
                                for (let j = 1; j <= $("#person_input").val(); j++) {
                                    innerList.push($("#" + i + j).val());
                                }
                                list.push(innerList);
                            }
                            var json = JSON.stringify(list);
                            const response = await fetch('/calculate', {
                                method: "POST",
                                body: json
                            });
                            response.text().then(function (text) {
                                Swal.fire(text);   
                            })
                            if (!response.ok) {
                                return Swal.showValidationMessage(`${JSON.stringify(await response.json())}`);
                            }
                        } catch (error) {
                            Swal.showValidationMessage(`Request failed: ${error}`);
                        }
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                })
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
