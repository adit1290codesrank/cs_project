<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{group_name}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/get">
    <link rel="stylesheet" href="/get_group_page_css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-center" href="#">
                <img src="/get" alt="Logo" width="64" height="64" class="rounded d-inline-block">
                CS Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions_user">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true" href="/settings">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button id="log_out" class="btn btn-primary me-2" hidden>Log Out</button>
                    <a class="btn btn-primary me-2" id="sign_up" href="/signup">Sign Up</a>
                    <a class="btn btn-outline-primary me-3" id="log_in" href="login">Log In</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="row m-auto text-center p-5 row-cols-2">
        <div class="col">
            <div class="card">
                <h5 class="card-header">{{group_name}}</h5>
                <div class="card-body">
                    <div class="row g-0">
                        <div class="col-md-4"><img src={{img_src}} class="img rounded-start" style="height:30vh" alt="..."></div>
                        <div class="col-md-8">
                            <br />
                            <p class="card-text">{{group_desc}}</p>
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <div class="form-check form-switch form-check-reverse">
                                <input class="form-check-input" type="checkbox" id="toggle_transaction">
                                <label id="toggle_label" class="form-check-label" for="toggle_transaction">Minimum Cash Flow</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card"  style="max-height:30vh;overflow-y:auto;">
                <div class="card-header">
                    Members
                </div>
                <ul id="members_list" class="list-group list-group-flush">
                    <li class="list-group-item"><b>{{group_owner}}<i class="bi bi-person-fill"></i></b></li>
                </ul>
            </div>
        </div>
        <div id="container_transactions" class="container-fluid m-auto p-5" style="width:40vw">
            <div class="row p-3 position-relative">
                <div class="col-9">
                    <button id="add_transaction" class="btn btn-primary position-absolute top-0 start-0"><i class="bi bi-plus-circle-fill"> Add Transaction</i></button>
                </div>
                <div class="col-3">
                    <button id="view_graph" class="btn btn-primary position-absolute top-0 end-0"><i class="bi bi-info-circle-fill"></i></button>
                </div>
            </div>
        </div>
        <div id="container_cash_flow" class="container-fluid m-auto p-5" style="width:40vw" hidden>

        </div>
    </div>
    <div class="{{group_id}}" id="group_id" hidden></div>
    <div class="{{group_members}}" id="members_hidden" hidden></div>
    <script src="/get_group_page_js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
