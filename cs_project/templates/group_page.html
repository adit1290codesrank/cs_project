<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{group_name}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card-hover:hover {
            transform: scale(1.1);
            transition-duration: 0.3s;
        }

        .bi {
            font-style: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CS Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions_user">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true" href="/settings">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button id="log_out" class="btn btn-primary me-2" hidden>Log Out</button>
                    <a class="btn btn-primary me-2" id="sign_up" href="/signup">Sign Up</a>
                    <a class="btn btn-outline-primary me-3" id="log_in" href="login">Log In</a>
                </form>
            </div>
        </div>
    </nav>
    <div id="container" class="container-fluid m-auto text-center" style="width:85%;max-height:80%">
        <h1 class="pt-5">{{group_name}}</h1>
        <hr />
        <div class="row p-3">
            <div class="col">
                <div class="card">
                    <img src="{{img_src}}" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{group_desc}}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Members
                    </div>
                    <ul id="members_list" class="list-group list-group-flush">
                        <li class="list-group-item"><b>{{group_owner}}<i class="bi bi-person-fill"></i></b></li>
                    </ul>
                </div>   
            </div>
        </div>
    </div>
    <div id="transactions" class="container-fluid m-auto" style="width:50%">
        <h1 class="pt-5 text-center">Transactions</h1>
        <hr />
        <div class="row p-3">
            <a class="btn btn-primary" style="width:30%" href="/add_transaction"><i class="bi bi-plus-circle-fill">Add Transaction</i></a>
        </div>
        <div class="row p-3">
            <div class="card card-hover">
                <div class="card-header">
                            Guy's name
                </div>
                <div class="card-body">
                    <h5 class="card-title">Moneh he paid</h5>
                    <p class="card-text">some description of payment</p>
                    <a href="#" class="btn btn-primary">More Details -></a>
                </div>
            </div>
        </div>
    </div>
    <div class="{{group_members}}" id="members_hidden" hidden></div>
    <script>
        async function validate_login() {
            Swal.fire({
                title: "Loading...",
                didOpen: async () => {
                    Swal.showLoading();
                    if (localStorage.getItem("login_id")) {
                        var json = JSON.stringify([localStorage.getItem("login_id")]);
                    }
                    else {
                        var json = JSON.stringify([""]);
                    }
                    const response = await fetch('/validate_login', {
                        method: "POST",
                        body: json
                    });
                    response.text().then(function (text) {
                        var obj = JSON.parse(text);
                        if (!obj[0]) window.location.href = "/login";
                        $("#welcome_text").html("Welome, " + obj[1]);
                        $("#log_in").prop("hidden", true);
                        $("#sign_up").prop("hidden", true);
                        $("#log_out").removeAttr("hidden");
                    });
                    $("#container").removeAttr("hidden");
                    Swal.close();
                },
                allowOutsideClick: () => !Swal.isLoading()
            })
        }
        $(document).ready(function () {
            validate_login();
            $("#members_list").append($("#members_hidden").attr("class"));
            $("#log_out").bind("click", function () {
                Swal.fire({
                    title: "Logging out...",
                    didOpen: async () => {
                        Swal.showLoading();
                        var json = JSON.stringify([localStorage.getItem("login_id")]);
                        const response = await fetch('/logout', {
                            method: "POST",
                            body: json
                        });
                        response.text().then(function (text) {
                            var obj = JSON.parse(text);
                            if (obj[0]) {
                                localStorage.setItem("login_id", "");
                                window.location.href = "/login"
                            }
                            return false;
                        });
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                })
                return false;
            })
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
