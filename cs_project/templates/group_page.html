<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{group_name}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/get">
    <style>
        .card-hover:hover {
            transform: scale(1.1);
            transition-duration: 0.3s;
        }

        .bi {
            font-style: normal;
        }
        li span {
            position: relative;
            left: -10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-center" href="#">
                <img src="/get" alt="Logo" width="64" height="64" class="rounded d-inline-block">
                CS Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions_user">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true" href="/settings">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button id="log_out" class="btn btn-primary me-2" hidden>Log Out</button>
                    <a class="btn btn-primary me-2" id="sign_up" href="/signup">Sign Up</a>
                    <a class="btn btn-outline-primary me-3" id="log_in" href="login">Log In</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="row m-auto text-center p-5 row-cols-2">
        <div class="col">
            <div class="card">
                <h5 class="card-header">{{group_name}}</h5>
                <div class="card-body">
                    <div class="row g-0">
                        <div class="col-md-4"><img src={{img_src}} class="img rounded-start" style="height:30vh" alt="..."></div>
                        <div class="col-md-8">
                            <br />
                            <p class="card-text">{{group_desc}}</p>
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <div class="form-check form-switch form-check-reverse">
                                <input class="form-check-input" type="checkbox" id="toggle_transaction">
                                <label id="toggle_label" class="form-check-label" for="toggle_transaction">Minimum Cash Flow</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card"  style="max-height:30vh;overflow-y:auto;">
                <div class="card-header">
                    Members
                </div>
                <ul id="members_list" class="list-group list-group-flush">
                    <li class="list-group-item"><b>{{group_owner}}<i class="bi bi-person-fill"></i></b></li>
                </ul>
            </div>
        </div>
        <div id="container_transactions" class="container-fluid m-auto p-5" style="width:40vw">
            <div class="row p-3 position-relative">
                <div class="col-9">
                    <button id="add_transaction" class="btn btn-primary position-absolute top-0 start-0"><i class="bi bi-plus-circle-fill"> Add Transaction</i></button>
                </div>
                <div class="col-3">
                    <button id="view_graph" class="btn btn-primary position-absolute top-0 end-0"><i class="bi bi-info-circle-fill"></i></button>
                </div>
            </div>
        </div>
        <div id="container_cash_flow" class="container-fluid m-auto p-5" style="width:40vw" hidden>

        </div>
    </div>
    <div class="{{group_id}}" id="group_id" hidden></div>
    <div class="{{group_members}}" id="members_hidden" hidden></div>
    <script>
        async function validate_login() {
            Swal.fire({
                title: "Loading...",
                didOpen: async () => {
                    Swal.showLoading();
                    if (localStorage.getItem("login_id")) {
                        var json = JSON.stringify([localStorage.getItem("login_id")]);
                    }
                    else {
                        var json = JSON.stringify([""]);
                    }
                    const response = await fetch('/validate_login', {
                        method: "POST",
                        body: json
                    });
                    response.text().then(function (text) {
                        var obj = JSON.parse(text);
                        if (!obj[0]) window.location.href = "/login";
                        $("#welcome_text").html("Welome, " + obj[1]);
                        $("#log_in").prop("hidden", true);
                        $("#sign_up").prop("hidden", true);
                        $("#log_out").removeAttr("hidden");
                    });
                    $("#container").removeAttr("hidden");
                    Swal.close();
                },
                allowOutsideClick: () => !Swal.isLoading()
            })
        }
        async function find_transactions() {
            Swal.fire({
                title: "Loading...",
                didOpen: async () => {
                    Swal.showLoading();
                    var json = JSON.stringify([$("#group_id").attr("class")]);
                    const response = await fetch('/find_transactions_group', {
                        method: "POST",
                        body: json
                    });
                    response.text().then(function (text) {
                        obj = JSON.parse(text);
                        var container = ""
                        if (!obj[0]) {
                            container = container + `<div class="row p-3 text-center"><h2>No transactions as of now.</h2></div>`
                        }
                        else {
                            for (var i = 0; i < obj.length; i++) {
                                container = container + `<div class="row p-3">
                                    <div class="card card-hover p-3" style="height:20vh">
                                        <div class="card-body position-relative">
                                            <p class="card-text position-absolute top-0 start-0 ps-4"><small class="text-body-secondary">Paid by</small></p>
                                            <h4 class="card-text position-absolute top-50 start-0 translate-middle-y ps-4 pb-4">${obj[i][2]}</h4>
                                            <p class="card-text position-absolute bottom-0 start-0 ps-4"><small class="text-body-secondary">${obj[i][6]}</small></p>
                                            <h4 class="card-text position-absolute top-50 end-0 translate-middle-y pe-4 pb-5">â‚¹${obj[i][1]}</h4>
                                            <a id=${obj[i][0]} class="transaction-button position-absolute bottom-0 end-0 pe-4 pb-2" style="font-size:25px"><i class="bi bi-info-circle-fill"></i></a>
                                        </div>
                                    </div>
                                </div>`
                            }
                        }
                        $("#container_transactions").append(container);
                        $(".transaction-button").bind("click", async function (element) {
                            var json2 = JSON.stringify([$(this).attr('id')]);
                            const response2 = await fetch('/find_transaction', {
                                method: "POST",
                                body: json2
                            });    
                            response2.text().then(function (text2) {
                                var obj2 = JSON.parse(text2);
                                if (!obj2[0])
                                {
                                    Swal.fire({
                                        icon: "danger",
                                        title: "Invaid",
                                        text: "Invalid ID was provided, please try again."
                                    })
                                }
                                else
                                {
                                    var split = JSON.parse(obj2[0][3].replaceAll("'", "\""));
                                    var split_img = ""
                                    for (var key in split)
                                    {
                                        split_img = split_img + key + '->' + obj2[0][2] + "[label=" + String(split[key]) + "];";
                                    }
                                    Swal.fire({
                                        icon:"info",
                                        title: "Transaction Details",
                                        text:`${obj2[0][4]}`,
                                        footer: `Transaction was made by ${obj2[0][2]} on ${obj2[0][6]}`,
                                        imageUrl: "https://quickchart.io/graphviz?format=png&width=500&height=500&graph=digraph{" + split_img + "}",
                                        imageWidth: 200,
                                        imageHeight: 200,
                                        imageAlt: "Custom image"
                                    });
                                }
                            });
                        });
                    });
                    var json3 = JSON.stringify([$("#group_id").attr("class")]);
                    const response3 = await fetch('/minimum_cash_flow', {
                        method: "POST",
                        body: json3
                    });
                    response3.text().then(function (text) {
                        var obj3 = JSON.parse(text)
                        if (obj3[0]) {
                            $("#container_cash_flow").append(obj3[0]);
                            $("#view_graph").bind("click", function () {
                                Swal.fire({
                                    title: "Graph!",
                                    text: "Visualization of current transactions",
                                    imageUrl: obj3[1],
                                    imageWidth: 400,
                                    imageHeight: 400,
                                    imageAlt: "Custom image"
                                });
                            });
                        }
                        else
                        {
                            $("#container_cash_flow").append("Everything is settled");
                            $("#view_graph").bind("click", function () {
                                Swal.fire({
                                    icon:"warning",
                                    title: "Graph!",
                                    text: "No transactions?",
                                });
                            });
                        }
                    });
                    Swal.close();
                },
                allowOutsideClick: () => !Swal.isLoading()
            })
        }
        $(document).ready(async function () {
            validate_login();
            find_transactions();
            $("#add_transaction").bind("click", function () {
                window.location.href = window.location.pathname.replace("group", "add_transaction");
            })
            $("#members_list").append($("#members_hidden").attr("class"));
            $("#toggle_transaction").bind("change", function () {
                if ($("#toggle_transaction").is(":checked")) {
                    $("#toggle_label").html("Transactions");
                    $("#container_cash_flow").removeAttr("hidden");
                    $("#container_transactions").prop("hidden", true);
                }
                else
                {
                    $("#toggle_label").html("Minimum Cash Flow");
                    $("#container_transactions").removeAttr("hidden");
                    $("#container_cash_flow").prop("hidden", true);
                }
            });
            $("#log_out").bind("click", function () {
                Swal.fire({
                    title: "Logging out...",
                    didOpen: async () => {
                        Swal.showLoading();
                        var json = JSON.stringify([localStorage.getItem("login_id")]);
                        const response = await fetch('/logout', {
                            method: "POST",
                            body: json
                        });
                        response.text().then(function (text) {
                            var obj = JSON.parse(text);
                            if (obj[0]) {
                                localStorage.setItem("login_id", "");
                                window.location.href = "/login"
                            }
                            return false;
                        });
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                })
                return false;
            })
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
