<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Member</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/get">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-center" href="#">
                <img src="/get" alt="Logo" width="64" height="64" class="rounded d-inline-block">
                CS Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions_user">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true" href="/settings">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button id="log_out" class="btn btn-primary me-2" hidden>Log Out</button>
                    <a class="btn btn-primary me-2" id="sign_up" href="/signup">Sign Up</a>
                    <a class="btn btn-outline-primary me-3" id="log_in" href="login">Log In</a>
                </form>
            </div>
        </div>
    </nav>
    <script>
        async function add_member()
        {
            Swal.fire({
                title: "Loading...",
                didOpen: async () => {
                    Swal.showLoading();
                    var json = [];
                    if (localStorage.getItem("login_id")) {
                        json.push(localStorage.getItem("login_id"));
                    }
                    else {
                        json.push("");
                    }
                    json.push(window.location.href.replace("http://" + window.location.hostname + "/add_member/", ""));
                    const response = await fetch('/add_member_post', {
                        method: "POST",
                        body: JSON.stringify(json)
                    });
                    response.text().then(function (text) {
                        var obj = JSON.parse(text);
                        if (obj[0])
                        {
                            Swal.close();
                            Swal.fire({
                                title: "Success!",
                                text: "You have been added to the group!",
                                icon: "success",
                                showCancelButton: false,
                                confirmButtonColor: "#3085d6",
                                confirmButtonText: "Great!"
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = "http://" + window.location.hostname + "/group/" + window.location.href.replace("http://" + window.location.hostname + "/add_member/", "");
                                }
                            });
                        }
                        else
                        {
                            window.location.href = "http://" + window.location.hostname + "/group/" + window.location.href.replace("http://" + window.location.hostname + "/add_member/", "");
                        }
                    });
                    
                },
                allowOutsideClick: () => !Swal.isLoading()
            })
        }
        async function validate_login() {
            Swal.fire({
                title: "Loading...",
                didOpen: async () => {
                    Swal.showLoading();
                    if (localStorage.getItem("login_id")) {
                        var json = JSON.stringify([localStorage.getItem("login_id")]);
                    }
                    else {
                        var json = JSON.stringify([""]);
                    }
                    const response = await fetch('/validate_login', {
                        method: "POST",
                        body: json
                    });
                    response.text().then(function (text) {
                        var obj = JSON.parse(text);
                        if (!obj[0]) {
                            window.location.href = "/login";
                        }
                        else 
                        {
                            add_member();
                        }
                    });
                    Swal.close();
                },
                allowOutsideClick: () => !Swal.isLoading()
            })
        }
        $(document).ready(function () {
            validate_login();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
